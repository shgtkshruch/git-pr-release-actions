name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Install git-pr-release
      run: |
        gem install git-pr-release
    - name: Dry run
      run: |
        git-pr-release -n
      env:
        GIT_PR_RELEASE_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
